<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive webdesign</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img
          src="./Playstation_Img/Playstation_Img/logo.png"
          alt=""
          class="logo"
        />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          class="menu-icon"
          src="./Playstation_Img/Playstation_Img/menu.png"
          alt=""
          onclick="togglemenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 v2<br />Dualshock 4</h2>
          <h3>Wireless controller for Playstaion 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.40</h4>
          <button type="button">
            Buy now
            <img src="./Playstation_Img/Playstation_Img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./Playstation_Img/Playstation_Img/controller.png"
            alt=""
            class="controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./Playstation_Img/Playstation_Img/add.png" alt="" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="sociallinks">
        <img src="./Playstation_Img/Playstation_Img/fb.png" alt="" />
        <img src="./Playstation_Img/Playstation_Img/tw.png" alt="" />
        <img src="./Playstation_Img/Playstation_Img/ig.png" alt="" />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
